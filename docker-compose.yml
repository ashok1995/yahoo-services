# Docker Compose for Yahoo Services
# Staging: port 8285 with dedicated Redis (redis-stage)
# Production: port 8185 with dedicated Redis (redis-prod)

services:
  # Staging service
  yahoo-services-stage:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yahoo-services-stage
    ports:
      - "8285:8285"
    environment:
      - ENVIRONMENT=staging
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - yahoo-network-stage
    depends_on:
      - redis-stage
    profiles:
      - stage

  # Production service
  yahoo-services-prod:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yahoo-services-prod
    ports:
      - "8185:8185"
    environment:
      - ENVIRONMENT=production
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - yahoo-network-prod
    depends_on:
      - redis-prod
    profiles:
      - prod

  # Redis for Staging (internal only, no external port exposure)
  redis-stage:
    image: redis:7-alpine
    container_name: yahoo-redis-stage
    expose:
      - "6379"
    volumes:
      - redis-data-stage:/data
    restart: unless-stopped
    networks:
      - yahoo-network-stage
    command: redis-server --appendonly yes
    profiles:
      - stage

  # Redis for Production (internal only, no external port exposure)
  redis-prod:
    image: redis:7-alpine
    container_name: yahoo-redis-prod
    expose:
      - "6379"
    volumes:
      - redis-data-prod:/data
    restart: unless-stopped
    networks:
      - yahoo-network-prod
    command: redis-server --appendonly yes
    profiles:
      - prod

networks:
  yahoo-network-stage:
    driver: bridge
  yahoo-network-prod:
    driver: bridge

volumes:
  redis-data-stage:
    driver: local
  redis-data-prod:
    driver: local
