version: '3.8'

services:
  # Development service
  yahoo-services-dev:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yahoo-services-dev
    ports:
      - "8085:8085"
    environment:
      - ENVIRONMENT=development
    volumes:
      - .:/app
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - yahoo-network
    depends_on:
      - redis
    profiles:
      - dev

  # Staging service
  yahoo-services-stage:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yahoo-services-stage
    ports:
      - "8285:8285"
    environment:
      - ENVIRONMENT=staging
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - yahoo-network
    depends_on:
      - redis
    profiles:
      - stage

  # Production service
  yahoo-services-prod:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yahoo-services-prod
    ports:
      - "8185:8185"
    environment:
      - ENVIRONMENT=production
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - yahoo-network
    depends_on:
      - redis
    profiles:
      - prod

  # Redis service (shared across environments)
  redis:
    image: redis:7-alpine
    container_name: yahoo-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - yahoo-network
    command: redis-server --appendonly yes

networks:
  yahoo-network:
    driver: bridge

volumes:
  redis-data:
    driver: local
